<header class="">
    <div class="container">
        <form [formGroup]="fr" >
            <div class="row d-flex linha align-items-center">
                <div class="col-6 d-flex justify-content-start">
                    <div class="title">Knowledge Base - KB</div>
                </div>
                <div class="col-6 d-flex justify-content-end gap-2">
                    <div class="">
                        <label for="detalhe" style="font-size: 0.5rem">Detalhe</label>
                        <input id="detalhe" 
                                class="form-control" 
                                formControlName="valor" 
                                placeholder="pesquisa"
                                formControlName="detalhe"
                                (change)="detalheChanged($any($event.target).value)" />
                    </div>
                    <div class="">
                        <label for="categoria" style="font-size: 0.5rem">Categoria</label>
                        <select id="categoria" class="form-select" 
                                aria-label="Default select example"
                                (change)="dropdownCategoriaSelected($any($event.target).value)">
                                <option value="-">selecione</option>
                                <option *ngFor="let i of datasourceCategoria; let x = index" 
                                    [value]="i.categoria">{{ i.categoria }}
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="acao" style="font-size: 0.5rem"></label>
                        <button id="acao" class="btn btn-primary d-flex justify-content-end" 
                                (click)="openDialog()">Incluir
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</header>
