<div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">
  
        {{ dataSource.titulo }}

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> titulo </th>
        <td mat-cell *matCellDef="let element">aaaaa {{element.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> descricao </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
      <ng-container matColumnDef="detalhe">
        <th mat-header-cell *matHeaderCellDef> detalhe </th>
        <td mat-cell *matCellDef="let element"> {{element.detalhe}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
        [pageSizeOptions]="[10]" 
        [length]="totalRecords"
        (page)="pageEvent = $event; onPaginateChange($event)"
        [pageSize]="pageSize"
        showFirstLastButtons>
    </mat-paginator>
  </div>
